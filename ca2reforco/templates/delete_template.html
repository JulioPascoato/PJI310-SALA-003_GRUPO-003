{% extends "main.html" %}

{% block content %}
  
   <div class="container">

        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <div class="card m-auto">
                        <div class="card-body p-5">
                                                 
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <p class="mb-4">Tem certeza que deseja deletar "{{object}}"?</p>
                                        <a class="btn btn-secondary mr-2 px-4" href="{{request.GET.next}}">Voltar</a>
                                        <input class="btn btn-danger" type="submit" value="Confirmar">
                                    </form>
                      
                        </div>
                    </div>
                </div>    
            </div>
        </div>
       
      
    
</div>

{% endblock content %}
