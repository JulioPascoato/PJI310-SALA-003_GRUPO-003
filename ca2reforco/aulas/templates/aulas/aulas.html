{% extends "main.html" %}

{% block content %}


<div class="container p-5">


    <div class="container p-3">

        {% for aula in aulas %}
        <div class="row mb-4">
            <div class="col-md-8 m-auto">
                <a href="{% url 'aula' aula.id %}" class="text-secondary">
                    <div class="card m-auto">
                        <div class="card-body p-4">
                            <div class="container text-left p-0">
                                <h4 class="text-uppercase mb-4 font-weight-bold text-dark">{{aula.nome}}</h4>
                                <p class="text-justify"><span class="text-dark font-weight-bold">Conteúdo:</span>
                                    {{aula.conteudo|linebreaksbr|slice:150}}
                                </p>

                                <div class="container px-0">
                                    <p class="text-justify"><span class="text-dark font-weight-bold">Data &
                                            Horário:</span>
                                        {{aula.data_aula}}
                                    </p>
                                </div>

                                <div class="container px-0">
                                    <p class="text-justify"><span class="text-dark font-weight-bold">Aluno:</span>
                                        {{aula.aluno.nome}}
                                    </p>
                                </div>

                                <div class="container px-0">
                                    <p class="text-justify"><span class="text-dark font-weight-bold">Sala:</span>
                                        {{aula.sala}}
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </a>
            </div>



        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
