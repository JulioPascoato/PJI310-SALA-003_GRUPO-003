{% extends "main.html" %}


{% block content %}

<div class="container extra-padding">
  <div class="card my-5">
    <div class="card-body p-4">
      <form action="" method="post">
      {% csrf_token %}
    
      {% for field in  form %}
        <div class="form-group">
            <label for="{{ field.auto_id }}">{{field.label}}</label>
            {{field}}
        </div>
      {% endfor %}    

      <input type="submit" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>



{% endblock content %}
